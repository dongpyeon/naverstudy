<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ES6 : ECMA(기관, 회사 이름) 에서 2015년에 채택된 자바스크립트 표준. 
        /*
            es6 에서 새롭게 추가된 기능들
            1. 블록범위 변수 : let(영역형 변수), const(상수) 그 이전에는 var를 사용(함수형 변수)
            2. 함수에서 기본 매개변수
            3. 템플릿 리터럴(Multiline Literal) :`` <- 요놈임 '' ""
            4. 화살표 함수
            5. 클래스, 상속                                             
            6. 모듈개념 추가
        */
       var a =10;
       document.write(`<h3>a=${a}</h3>`);
       if(true)
       {
        var a =20;
        document.write(`<h3>a=${a}</h3>`);
       }
       document.write(`<h3>a=${a}</h3><hr>`);

       //================================================== var, let 차이점

       let b =10;
       document.write(`<h3>a=${b}</h3>`);
       if(true)
       {
        let b =20;
        document.write(`<h3>a=${b}</h3>`);
       }
       document.write(`<h3>a=${b}</h3><hr>`);
       //==================================================변수(값이 변하는) 상수(값이 상시인, 안변하는)

       let s1="hello"; //변수 선언
       const MSG = "Happy Day"; // 상수 선언
       document.write(`<h3>s1=${s1},MSG=${MSG}</h3>`);

       //값 변경
       s1= "안녕하세요";
       //MSG= "행복한날"; // 오류 발생 : 상수는 값 변경할 수 없음
       document.write(`<h3>s1=${s1},MSG=${MSG}</h3>`);


    </script>
</body>
</html>
