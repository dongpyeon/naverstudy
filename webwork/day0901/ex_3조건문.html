<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Moirai+One&display=swap" rel="stylesheet">

    <style>
        /*h3의 글꼴 글자색*/
        h3.one{
            color: blue;
            font-family: 'Dongle';
            font-size: 80px;
        }
    </style>
</head>
<body>
    <script>
        let answer=prompt("숫자를 입력하세요");
        document.write(`<h3 class='one'>anwer=${answer}</h3>`)
        
        //이미지 너비 입력
        let w = prompt("사진의 넓이를 입력하세요");
        if(w==null) w=300; //취소시 널값이니 취소시300이란뜻

        let imgTag="";
        let hidden="";
        //1~15일 경우 해당 자동차 이미지 나타내고
        //범위를 벗어날 경우 연예인 사진중 하나
        if(answer>=1 && answer<=15){
            imgTag=`<img alt="자동차" width="${w}" src="../mycar/mycar${answer}.png">`;
        }
        else{
            imgTag=`<img alt="박보영" width="${w}" src="../연예인사진/parkboyoung.jpg">`;
        }


        document.write(imgTag);
    </script>
</body>
</html>
