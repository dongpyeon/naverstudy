<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Moirai+One&display=swap" rel="stylesheet">
    <style>
        body *{
            font-size: 40px;
            font-family: 'Dongle';
        }
    </style>
</head>
<body>
    <h1>반복문 for 연습</h1>
        <script>
            
            for(let i=1; i<=5; i++){
                document.write(`<b>${i}</b>&nbsp;&nbsp;&nbsp;`) //& "nbsp;" 가 공백을 의미하는 특수문자
            }
        </script>
    <h1>mycar의 짝수번지 이미지만 출력하기(width=150)</h1>
        <script>
            //너비 120 짝수 자동차만
            for(let i=1; i<=15; i++){
                if(i%2==0){
                    document.write(`<img hspace ="10" border="2" src="../mycar/mycar${i}.png" width=150 alt =자동차${i}>`);
                }
            }
        </script>

    
</body>
</html>
