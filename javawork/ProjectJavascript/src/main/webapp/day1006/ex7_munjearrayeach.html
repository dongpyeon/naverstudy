<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}
	
	div.moviestar>figure.photo{
		float: left;
		margin-right: 10px;
	}
	
	div.moviestar>figure img{
		width: 100px;
		height: 100px;
	}
	
		div.moviestar2>figure.photo{
		float: left;
		margin-right: 10px;
	}
	
	div.moviestar2>figure img{
		width: 100px;
		height: 100px;
	}
</style>
<script>
	$(function(){
		let data=[
		{"name":"수지","photo":"../image/19.jpg","addr":"강남구 역삼동","font":"Gamja Flower"},
		{"name":"보영","photo":"../image/12.jpg","addr":"제주도 애월음","font":"Jua"},
		{"name":"동원","photo":"../image/17.jpg","addr":"부산시 해운대","font":"Lobster"},
		{"name":"민아","photo":"../image/13.jpg","addr":"경기도 남양주","font":"Gamja Flower"},
		{"name":"예슬","photo":"../image/11.jpg","addr":"마포구 역삼동","font":"Gamja Flower"},
		];
		
		$.each(data,function(i,item){
			let s = 
			`
			<figure class="photo">
				<img src="${item.photo}">
				<figcaption>
					<h5 style ="font-family:${item.font}">${item.name}</h5>
					<h6 style ="font-family:${item.font}">${item.addr}</h6>
				</figcaption>
			</figure>
			`;
			$("div.moviestar").append(s);
		});
		/////////////////////////////////////////////////////////////////////////
		
		let data2=
		{"photo":
		[
		{"name":"수지","photo":"../image/19.jpg","addr":"강남구 역삼동","font":"Gamja Flower"},
		{"name":"보영","photo":"../image/12.jpg","addr":"제주도 애월음","font":"Jua"},
		{"name":"동원","photo":"../image/17.jpg","addr":"부산시 해운대","font":"Lobster"},
		{"name":"민아","photo":"../image/13.jpg","addr":"경기도 남양주","font":"Gamja Flower"},
		{"name":"예슬","photo":"../image/11.jpg","addr":"마포구 역삼동","font":"Gamja Flower"},
		]};
		$.each(data2.photo,function(i,item){
			let s = 
			`
			<figure class="photo">
				<img src="${item.photo}">
				<figcaption>
					<h5 style ="font-family:${item.font}">${item.name}</h5>
					<h6 style ="font-family:${item.font}">${item.addr}</h6>
				</figcaption>
			</figure>
			`;
			$("div.moviestar2").append(s);
		});
		
	})
</script>	
</head>
<body>
	<div class="moviestar">	</div>
	<hr style="clear: both;">
	<div class="moviestar2"></div>
</body>
</html>
