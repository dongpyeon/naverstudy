<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}
	img{
		width: 300px;
		height: 250px;
		float: left;
		margin-left: 10px;
		border-radius: 10%;
	}
	td{
		text-align: center;
		font-size: 3.2em;
	}
	
	.circleGroup {
		display: flex;
		justify-content: center;
	}
	
	.circle{
		width: 50px;
		height: 50px;
		border: 1px solid gray;
		border-radius: 50%;
		margin-left: 30px;
		float: left;

	}
</style>
<script>
$(function(){
	let arr=
	[
	 {"sname":"모자","photo":"../shop/23.jpg","color":["orange","gray","blue"],"price":10000},
	 {"sname":"머리띠","photo":"../shop/30.jpg","color":["yellow","green","magenta","black"],"price":17000},
	 {"sname":"신발","photo":"../shop/14.jpg","color":["#ffb6c1","#90ee90","#87cefa","#ff69b4"],"price":35000},
	 {"sname":"자켓","photo":"../shop/31.jpg","color":["pink","tomato","lime"],"price":56000}
	];
	
	let s=`<table class="table table-bordered" style="width:700px;">`;
	$.each(arr,function(i,item){
			s+="<tr>";
			s+=`<td><img src="${item.photo}">`;	
			s+=`${item.sname}<br>`;
			s+=`${item.price}원<br>`;
			s+=`<div class="circleGroup">`
			$.each(item.color,function(index2,co){
				s+=`<div class="circle" style="background-color: ${co};"> </div>`;
			});
			s+=`</div>`;
			s+=`</td>`;
			s+="</tr>";

	});
	s+=`</table>`;
	$(".show").append(s);
});
</script>	
</head>
<body>
<div class="show"> </div>
</body>
</html>
