<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}
	
	div.one>div.box{
		width: 50px;
		height: 50px;
		cursor: pointer;
		border: 1px solid gray;
		margin: 5px;
		float: left;
	}
	
	div.result{
		border: 5px inset gray;
		text-align: center;
		margin: 50px 100px;
		width: 300px;
	}
</style>
<script>
	$(function(){
		$(".one .box").mouseover(function(){
			/*
			제목얻기
			별점얻기
			배경색얻기*/
			let text=$(this).next().text();
			let star=$(this).next().next().find("span").text();
			let bgcolor= $(this).css("background-color");
			
			/*
			제목 적용
			별점 적용
			배경색 적용*/
			$(".result>h1").text(text);
			$(".result>h3").text(star);
			$(".result").css("background-color",bgcolor)
		});
	});
</script>	
</head>
<body>
	<div class="one">
		<div class="box" style="background-color: aquamarine;"> </div>
		<h3>즐거운 금요일</h3>
		<div class="message">
			<span>✨✨✨</span>
		</div>
		<div style="clear: both;"></div>
		<div class="box" style="background-color: palevioletred;"> </div>
		<h3>나는 솔로</h3>
		<div class="message">
			<span>✨✨✨✨✨</span>
		</div>
		<div style="clear: both;"></div>
		<div class="box" style="background-color: rebeccapurple;"> </div>
		<h3>무빙</h3>
		<div class="message">
			<span>✨✨✨✨</span>
		</div>
		<div style="clear: both;"></div>
		<div class="box" style="background-color: skyblue;"> </div>
		<h3>밀수</h3>
		<div class="message">
			<span>✨✨</span>
		</div>
		<div style="clear: both;"></div>
	</div>
	<div class="result">
		<h1>메세지얻기</h1>
		<h3>별점얻기</h3>
	</div>
</body>
</html>
