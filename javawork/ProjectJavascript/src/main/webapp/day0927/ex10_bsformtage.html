<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body * {
font-family: 'Jua';
}
</style>
<script>
	window.onload=function(){
		
	}
</script>	
</head>
<body>
	<h3>Form Tag에 디자인 입히기(BootStrap)</h3>
	<input type="text" style="width: 100px;"
	placeholder="hello" class="form-control">
	<br>
	
	<input type="color" style="width:100px" value="#ccffcc">
	<br>
	<select style="width:100px" class="form-select">
		<option>네이버</option>
		<option>네이트</option>
		<option>구글</option>
		<option>다음</option>
	</select>
	
	<br>

	<br>
	<select style="width:100px" class="form-select" size="4">
		<option>네이버</option>
		<option>네이트</option>
		<option>구글</option>
		<option>다음</option>
	</select>
	
	<br>
	
	<br>
	<select style="width:100px" class="form-select" size="4" multiple>
		<option>네이버</option>
		<option>네이트</option>
		<option>구글</option>
		<option>다음</option>
	</select>
	
	
</body>
</html>
