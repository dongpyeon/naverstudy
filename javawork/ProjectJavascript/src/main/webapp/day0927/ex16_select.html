<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body * {
        font-family: 'Jua';
    }
</style>
<script>
	window.onload=function(){
		document.querySelector(".shop").onchange=function(){
			document.querySelector(".photo").setAttribute("src",this.value);
			document.querySelector("h2.title>b").innerHTML=this.value;
		}
	}
</script>	
</head>
<body class="container">
	<div class="row">
		<div class="col-sm-4">
	  <h2>Shop 사진을 선택하세요</h2>	
	  <select class="form-select shop" style="width:200px">
		  <option selected disabled hidden>선택해주세요</option>
		  <script>
			  for(let i=1;i<=34;i++)
			  {
				  document.write(`<option>../shop/${i}.${i==24?"gif":"jpg"}</option>`);
			  }
		  </script>
	  </select>	
	  </div>
	  <div class="col-8">
	  <img src="../image/1.jpg" class="img-thumbnail photo" width="500">
	  <br>
	  <h2 class="title"><b>Test</b></h2>
	  </div>
	  
  </div>
