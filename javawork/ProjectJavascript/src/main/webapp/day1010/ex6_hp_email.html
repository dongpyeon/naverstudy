<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}
</style>
<script>

</script>	
</head>
<body>
	<h5 class="alert alert-info">핸드폰,이메일 선택</h5>
	<div class="input-group" style="width:400px">
		<span class="input-group-text">핸드폰</span>
		<input type="text" class="form-control" id="hp1" maxlength="3">	
		<b>-</b>	
		<input type="text" class="form-control" id="hp2" maxlength="4">
		<b>-</b>	
		<input type="text" class="form-control" id="hp3" maxlength="4">					
	</div>
	<br>
	<div class="input-group" style="width:400px">
		<span class="input-group-text">이메일</span>
		<input type="text" class="form-control" id="email1">	
		<b>@</b>	
		<input type="text" class="form-control" id="email2">	
		<select class="form-select selemail">
			<option selected value="-">직접입력</option>
			<option value="naver.com">네이버</option>
			<option value="nate.com">네이트</option>
			<option value="gmail.com">구글</option>
			<option value="daum.com">다음</option>
		</select>	
	</div>
	<br>
	<button type="button" id="btn1" class="btn btn-outline-danger">결과 출력</button>
	<br>
	<div class="result" style="font-size: 22px; margin: 30px;">11</div>
	
	<script>
		$("#hp1").keyup(function(){
			if($(this).val().length==3)
				$("#hp2").focus();
		});
		
		$("#hp2").keyup(function(){
			if($(this).val().length==4)
				$("#hp3").focus();
		});
		
		$(".selemail").change(function(){
			let v = $(this).val();
			if(v=="-"){
				$("email2").val("");
				$("email2").focus();
			}else{
				$("#email2").val(v);
			}
		});
		
		$("#btn1").click(function(){
			let num1= $("#hp1").val();
			let num2= $("#hp2").val();
			let num3= $("#hp3").val();
			
			let em1= $("#email1").val();
			let em2= $("#email2").val();
			
			let s=
			`
			핸드폰 : ${num1}-${num2}-${num3}<br>
			이메일 : ${em1}@${em2}
			`;
			
			
			
			$(".result").html(s);
		});
	</script>
	
</body>
</html>
