<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}
</style>
<script>

</script>	
</head>
<body>
<h4 class="alert alert-warning">학력사항</h4>
<script>
	let arr1=["고등학교졸","전문대졸","대학교졸","대학원","박사","유학파"]
	$.each(arr1,function(idx,item){
		let s = 
		`
		<label>
			<input type="radio" name="grade" value="${item}" ${idx==2? "checked":""}>${item}
		</label>
		`;
		
		
		document.write(s);
	});
</script>
<h4 class="alert alert-danger">구현 가능한 언어</h4>
<script>
	let lang=["Java","HTML5","CSS","javaScript","ES6","spring Framwork","Spring Boot","python",
	"Git","Oracle","Linux","Mysql","JSP","ThymeLeaf","Naver Cloud"];
	
	//체크박스로 나열
	$.each(lang,function(idx,item){
		let s = 
		`
		<label style="width:160px">
			<input type="checkbox" name="lang" value="${item}" ${idx==2? "checked":""}>${item}
		</label>
		`;
		
		
		document.write(s);
		if((idx+1)%3==0)
		document.write("<br>");
	});
</script>
<h4 class="alert alert-info">거주 지역</h4>
<select class="form-select city" style="width: 200px;">
	<option selected disabled hidden> 선택해주세요 </option>
<script>
	let city=["서울시 강남구","서울시 강북구","서울시 여의도","제주시 애월읍",
	"경기도 남양주", "부산","대구","광주"];

	$.each(city,function(i,item){
		
		let s = 
		`
		<option value="${item}">
			${item}
		</option>
		`;
		
		document.write(s)
	});
</script>
</select>

<button type="button" class="btn btn-lg btn-outline-success btn1" style="margin-left: 250px;">결과 출력</button>
<div class="result" style="font-size: 25px; margin: 30px 50px; border: 10px;">11</div>

<script>
	$(".btn1").click(function(){
		let s = "";
		let grade =$("input[name='grade']:checked").val();
		s+= `최종 학력 : ${grade}<br>`;
		
		let lang_count=$("input[name='lang']:checked").length;
		if(lang_count==0)
			s+="구현 가능한 언어가 없습니다<br>";
		else{
			s+="<h5>출력가능한 언어 :</h5>";
			$("input[name='lang']:checked").each(function(idx){
				s+=(idx+1)+":"+$(this).val()+"&nbsp&nbsp";
			});
		}
		let city=$(".city").val();
		s+=`<br>거주지역 :${city}`;

		$(".result").html(s);
	});
</script>
</body>
</html>
