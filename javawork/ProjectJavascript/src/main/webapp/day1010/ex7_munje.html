<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}
	div.input-group{
		width: 200px;
	}
</style>
<script>

</script>	
</head>
<body>
	<table class="tableKing" style="width: 300px; height: 200px;">
		<tr>
			<label>
			<td>이름</td>
			<td><input type="text" class="name" style="width: 100px;""></td>
			</label>
		</tr>
		
		<tr>

			<td>성별</td>
			<td>
				<label>				
					<input type="radio" name="gname" value="여자">여자
				</label>
				<label>
					<input type="radio" name="gname" value="남자" checked>남자	
				</label>
			</td>
	
		</tr>
		
		<tr>
			<td>자격증</td>
			<td>
				<input type="checkbox" name="jname" value="운전면허2종">운전면허2종<br>
				<input type="checkbox" name="jname" value="정보처리기사" >정보처리기사
			</td>
		</tr>
		
		<tr>
			<td>글씨 색</td>
			<td>
				<input type="radio" value="red" name="cname"> 빨강
				<input type="radio" value="orange" name="cname"> 주황
				<input type="radio" value="yellow" name="cname"> 노랑 <br>
				<input type="radio" value="blue" name="cname"> 파랑
				<input type="radio" value="green" name="cname"> 초록
			</td>
		</tr>
	</table>
	
	<div>
		<button type="button" class="btn btn-outline-danger" style="width: 150px;">결과출력</button>
	</div>
	
	<div class="msg">
		111
	</div>
	
	<script>
		
		$(".btn").click(function(){
			let name = $(".name").val();
			let gender = $("input[name='gname']:checked").val();
			let col = $("input[name='cname']:checked").val();
			let s=
			`
			이름 : ${name} <br>
			성별 : ${gender} <br>
			자격증 : 
			`;
			let jname_count=$("input[name='jname']:checked").length;
			if(jname_count==0)
				s+="자격증없음<br>";
			else{
				$("input[name='jname']:checked").each(function(idx){
					s+=$(this).val()+"&nbsp&nbsp";
			});
		}
					
			$(".msg").css("color",col);
			$(".msg").html(s);
		});
	</script>
</body>
</html>
