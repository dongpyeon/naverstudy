<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}
</style>
<script>

</script>	
</head>
<body>
	<div style="margin:30px 50px">
		<h5 class="alert alert-danger">
			글꼴 스타일을 선택하세요
		</h5>
		
		<label>
			<input type="checkbox" class="style1">굵게
		</label>
		&nbsp;&nbsp;
		<label>
			<input type="checkbox" class="style2">기울게
		</label>
		&nbsp;&nbsp;
		<label>
			<input type="checkbox" class="style3">밑줄
		</label>
		&nbsp;&nbsp;
		<label>
			<input type="checkbox" class="style4">취소선
		</label>
		<br><br>
		<h5 class="alert alert-danger gul">
			글꼴을 선택하세요
		</h5>
		<label>
			<input type="radio" name="fname" value="Lobster" class="font">Lobster		
		</label>
		&nbsp;&nbsp;
		<label>
			<input type="radio" name="fname" value="Gamja Flower" class="font">Gamja Flower			
		</label>
		&nbsp;&nbsp;
		<label>
			<input type="radio" name="fname" value="Nanum Pen Script" class="font">	Nanum Pen Script		
		</label>
		&nbsp;&nbsp;		
		<label>
			<input type="radio" name="fname" value="Jua" class="font">Jua		
		</label>
		&nbsp;&nbsp;		
		<h5 class="alert alert-danger">
			글꼴크기를 선택하세요			
		</h5>
		<select class="form-select" style="width:130px">
			<script>
				for(let i =10; i<=60; i+=5){
					document.write(`<option ${i==25?"selected":""}>${i}px</option>`)
				}
			</script>
		</select>
	</div>
	<div class="msg" style="font-size: 25px; margin: 30px 50px; border: 10px firebrick;">
		Have a Good Day!!<br>오늘은 화요일 입니다z		
	</div>
	
	<script>
		//진하게
		$(".style1").click(function(){
			let ck=$(this).is(":checked");
			if(ck)
				$(".msg").css("font-style","italic");
			else
				$(".msg").css("font-style","normal");
		});
		
		//기울게
		$(".style2").click(function(){
			let ck=$(this).is(":checked");
			if(ck)
				$(".msg").css("font-style","italic");
			else
				$(".msg").css("font-style","normal");
		});
		
		//밑줄
		$(".style3").click(function(){
			let ck=$(this).is(":checked");
			if(ck)
				$(".msg").css("text-decoration","underline");
			else
				$(".msg").css("text-decoration","none");
		});
		
		//취소선
		$(".style4").click(function(){
			let ck=$(this).is(":checked");
			if(ck)
				$(".msg").css("text-decoration","line-through");
			else
				$(".msg").css("text-decoration","none");
		});
		
		
		//
		$("select").change(function(){
			$(".msg").css("font-size",$(this).val());
		});
		
		$("input[name='fname']").click(function(){
			$(".msg").css("font-family",$(this).val());
		});		
	</script>
</body>
</html>
