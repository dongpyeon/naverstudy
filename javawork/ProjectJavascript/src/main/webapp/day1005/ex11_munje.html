<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}
	.photo{
		cursor:pointer;
		border:10px groove goldenrod;
		box-shadow: 5px 5px 5px gray;
		}
</style>
<script>
	$(function(){
		//문제1 : h3 아래 > b의 글꼴을 Single Day로 변경
		$("h3>b:eq(0)").css("font-family","Single Day");
		
		//문제2 : h3아래의 > span 태그를 클릭하면 안의 텍스트를 읽어서 이미지 photo의 src에 넣기
		// 그 텍스트를 h4 아래의 b 태그에도 텍스트로넣어주세요
		$("h3>span").click(function(){
			let imgsrc = $(this).text();
			$("img").attr("src",imgsrc);
			$("h4>b").html(imgsrc);
		});
		// 문제3 : photo 라는 클래스로 스타일을 만든후(border 등 마음대로 추가)
		// 사진에 마우스를 올리면 photo 적용, 벗어나면 photo제거(hover 이벤트를 이용해서 구현)  
		
		$("img").hover(function(){
			$(this).addClass("photo");
		},function(){
			$(this).removeClass("photo");
		});
		
 	});
</script>	
</head>
<body>
	<h3>
		<b>맛있는 샌드위치</b>
		<br>
		<span>../food/8.jpg</span>
	</h3>
	<h3>
		<b>망고빙수</b>
		<br>
		<span>../food/11.jpg</span>
	</h3>
	<h3>
		<b>햄마요덮밥</b>
		<br>
		<span>../food/10.jpg</span>
	</h3>
	<hr>
	<img src="../food/11.jpg" width="200">
	<br>
	<h4><b>111</b></h4>
</body>
</html>
