<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}
</style>
<script>
	$(function(){
		//imga 의 0번 이미지의 width,title 변경
		$("div.imga>img:eq(0)").attr("width","50").attr("title","youngsik");
		//여러 속성을 한꺼번에 변경하려면
		$("div.imga>img:eq(1)").attr({
			"src": "../shop/30.jpg",
			"width":"90",
			"title":"lala"
		});
		
		//3번째 사진은 속성과 스타일을 동시에 변경
		$("div.imga>img:eq(2)").attr("src","../shop/26.jpg").css("width","150px").css("border-radius","50px")
		
		//imga의 두번째 사진을 imgb의 첫번째에 넣기
		$("div.imgb>img:first").attr("src",$("div.imga>img:eq(1)").attr("src")).attr("width","100");
		
		//imga의 3번쨰 사진을 imgb의 2번인덱스 이후에 모두 ㅓㄶ기
		$("div.imgb>img:gt(2)").attr("src",$("div.imga>img:eq(2)").attr("src")).attr("width","100");
	
		//imgb의 1번 인덱스에 shop의 28.jpg 를 넣고 속성을 변경하는데 width,border,border-radius
		$("div.imgb>img:eq(1)").attr("src","../shop/28.jpg")
		
		
		$("div.imgb>img:eq(1)")
		
	});
</script>	
</head>
<body>
 <div class="imga">
	<img src="../image/C7.png" width="120" title="영식" border="2">	 
	<img src="../image/C3.png" width="120" title="영숙">	 
	<img src="../image/C8.png" style="width: 90px;" title="영철">	 
	<img src="../image/C1.png" width="120" title="옥순" style="border: 2px;">	 
	<img src="../image/C2.png" width="120" title="영호">	 
 </div>	
 <div class="imgb">
	 <img src="">
	 <img src="">
	 <img src="">
	 <img src="">
	 <img src="">
	 <img src="">
	 <img src="">
 </div>
</body>
</html>
