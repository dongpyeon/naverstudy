<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">

<style>
	body * {
		font-family: 'Jua';
	}
	.result img{
		width: 100px;
		height: 100px;
	}
</style>
<script>
	let numimg = 0;
	window.onload=function()
	{
		document.querySelector(".sel").onchange=function(){
			numimg=this.value;
			viewimg();
		}
	}
	

	function viewimg()
	{
		let s=
			`<table class="table table-bordered" style="width:700px">`;
		s+="<tr>";

		for(let i=1; i<=34; i++)
		{
			s+=`<td><img src="../shop/${i}.jpg"></td>`
			if(i%numimg ==0 &&i<34){
				s+=`</tr><tr>`;
			}
			else if(i%numimg ==0 && i==34){
				s+=`</tr>`

			}

		}
		document.querySelector(".result").innerHTML=s;
	}
</script>	
</head>

			for(let i=3;i<=7;i++)
			{
				if(i==4)
					document.write(`<option selected>${i}</option>`);
				else
					document.write(`<option>${i}</option>`);
			}
		</script>
	</select>
	
	<script>
