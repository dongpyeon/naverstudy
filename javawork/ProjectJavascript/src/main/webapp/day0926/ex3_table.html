<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table.one td, table.one tr{
		border: 1px groove gray;
	}
</style>
</head>
<body>
	<h2>ppt 48페이지 만들기</h2>
	<table style="border: 3px groove;" width="600" height="300" class="one">
		<tr>
			<td rowspan="3" valign="top" bgcolor="skyblue">일</td>
			<td colspan="3" bgcolor="pink">이</td>
		</tr>		
		
		<tr>
			<td colspan="2" bgcolor="pink">삼</td>
			<td rowspan="3" valign="bottom" bgcolor="skyblue">사</td>
		</tr>
		
		<tr>
			<td>오</td>
			<td>육</td>
		</tr>
		
		<tr>
			<td colspan="3" valign="center" bgcolor="pink">칠</td>
		</tr>
	</table>
</body>
</html>
