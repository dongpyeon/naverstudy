<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Permanent+Marker&family=Single+Day&display=swap" rel="stylesheet">
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<style>
	body * {
		font-family: 'Jua';
	}
	#one{
		position: relative;
		width: 50px;
		height: 50px;
		border: 1px solid black;
		background-color: palevioletred;
	}
	#two{
		width: 150px;
		font-size: 15px;
		border: 1px double orange;
	}
	.heart{
		color:red;
		font-size: 20px;
		position: relative;
		cursor: pointer;
	}
</style>
<script>

</script>	
</head>
<body>
	<h2>jquery animate 함수</h2>
	<br>
	<img src="../jquery/03.png" style="border: 1px solid gray;">
	<br><br>
	<button type="button" class="btn btn-info" id="btn1">animate#1</button>
	<button type="button" class="btn btn-info" id="btn2">animate#2</button>
	<button type="button" class="btn btn-info" id="btn3">animate#3</button>
	
	<div id="one"></div>
	<script>
		$("#btn1").click(function(){
			$("img").animate({width:'+=30px',height:'+=30px'},'slow');			
			$("#one").animate({left:'+=100px'},'fast');
		});
		$("#btn2").click(function(){
			$("img").animate({width:'+=10px',borderWidth:'+=3px'},'fast');
			$("#one").animate({width:'+=20px'},'fast').animate({top:'+=30px',left:'+=30px'},'slow');
			
		});
		$("#btn3").click(function(){
			$("img").animate({width:'200px',height:'200px',opactiy:'0.1'},2000,function(){
				$(this).css({
				width:'100px',
				height:'110px',
				opactiy:1
				});
				$(this).after("<5>이미지 애니메이트 끝 !!!!</h5>")
			});
		});
	</script>
	<hr>
	<div id="two">Happy Day!!</div>
	<br>
	<button type="button" id="btn4" class="btn btn-danger">box 애니메이트 ㅋ</button>
	<i class="bi bi-pencil-fill"></i>
	<br><br>
	<i class="bi bi-heart-fill heart"></i>
	
	<script>
			$(".heart").click(function(){
			$(this).animate({fontSize:'100px',left:'+=100px'},2000,function(){
				$(this).css({
					"font-size":"20px",
					"left":"0px"
				});
			});
		});
	</script>
</body>
</html>
